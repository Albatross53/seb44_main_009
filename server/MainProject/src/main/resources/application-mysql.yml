#데이터 소스 mysql
spring:
  profiles: mysql
  datasource:
    url: jdbc:mysql://localhost:{데이터베이스 포트 번호}/{데이터베이스 이름}?useSSL=false&allowPublicKeyRetrieval=true&useLegacyAuth=false
    username: {데이터베이스 유저 이름}
    password: {데이터베이스 비밀번호}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect